 <div style="padding:20px;">
    <h1 class="text-center"><strong>Enroll</strong></h1>

  </div>

  <div id="form-box" style="width:1000px;">
    <form>
    <p><h3>Kindly answer this form to enroll:</h3></p>
      <label for="first-name"><h5>First Name (required):</h5></label>
      <input type="text" id="first-name" name="first-name"placeholder="Enter your first name" />

      <label for="last-name"><h5>Last Name (required):</h5></label>
      <input type="text" id="last-name" name="last-name"placeholder="Enter your last name" />

      <label for="phone"><h5>Phone (required):</h5></label>
      <input type="text" id="phone" name="phone"  placeholder="e.g., 0917-123-4567" />

      <label for="email"><h5>Email (required):</h5></label>
      <input type="email" id="email" name="email"  placeholder="e.g., example@mail.com" />

      <label for="campus"><h5>Campus:</h5></label>
      <select id="campus" name="campus">
        <option value="fairview">Fairview</option>
        <option value="Sta. Ana">Sta. Ana</option>
        <option value="greenhills">Greenhills</option>
        <option value="Las Piñas">Las Piñas</option>
        <option value="Angeles">Angeles</option>
      </select>

      <label for="grade-level">Select grade level:</label>
      <select id="grade-level" name="grade-level">
        <option value="Select grade level">Select grade level</option>
        <option value="Junior Casa (Pre-Kindergarten 1)">Junior Casa (Pre-Kindergarten 1)</option>
        <option value="Junior Advanced Casa (Pre-Kindergarten 2)">Junior Advanced Casa (Pre-Kindergarten 2)</option>
        <option value="Advanced Casa (Kindergarten)">Advanced Casa (Kindergarten)</option>
        <option value="Primary Grade School">Primary Grade School</option>
        <option value="Intermediate Grade School">Intermediate Grade School</option>
        <option value="Junior High School">Junior High School</option>
        <option value="Senior High School">Senior High School</option>
        <option value="Alumni">Alumni</option>
      </select>

      <label for="message">Message (required):</label>
      <textarea id="message" name="message" required placeholder="Enter your message here..."></textarea>

      <input type="submit" value="Send" />
      <input type="reset" id="reset" name="reset" value="Clear all" />
    </form>
  </div>
